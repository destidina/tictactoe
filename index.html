<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<script src="/js/index.js" type="text/javascript"></script>
</head>
<body>
	<div id="header">
		<h1 id="headerText">Play!</h1>
	</div>
	<div id="options">
		<label for="boardsize_input">Enter your board size:</label>
		<input id="boardsize_input" type="number" min="3" max="10" value="3"></input>
		<button id="options_submit">Play!</button>
	</div>
	<div id="turnIndicator"></div>
	<div id="game">
	</div>
</body>
</html>
